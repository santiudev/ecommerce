{% extends 'shop/layout/main.html' %}

{% block title %}

Inicio Sesion | TuTienda

{% endblock title %}

{% block content %}
<br>
<div class="container" style="margin: top 70px;">
    <div class="row">
        <div class="col-12 text-center">
            <h1>INICIAR SESION</h1>
            <hr style="border-color:antiquewhite;">
            {% include 'shop/inc/message.html' %}
        </div>
    </div>
    <section class="py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="" class="form-label">Usuario</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su usuario">
                          
                        </div>
                        
                        <div class="mb-4">
                            <label for="" class="form-label">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Escriba su contraseña">
                            
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                  
                   
                </div>
            </div>
        </div>

    </section>

</div>



{% endblock content %}
